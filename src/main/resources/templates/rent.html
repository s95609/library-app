<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="h-100">
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">Library App</a>
        <a class="nav-link active text-white" href="/profile">Profile</a>
    </div>
</nav>
<!-- Masthead-->
<div class="container bg-white text-center">
    <form class="" action="#" th:action="@{/rent}" th:object="${book}" method="post">
        <input hidden th:field="*{id}" th:value="${book.id}">
        <div class="form-group">
            <p>
                You are going to rent "[[${book.name}]]"<br>
                Are you sure?
            </p>
        </div>
        <p>
            <input class="btn btn-primary" type="submit" value="Yes"/>
            <button class="btn btn-primary" type="button" onclick="location.href='/'">No</button>
        </p>
    </form>
</div>
</body>
</html>
